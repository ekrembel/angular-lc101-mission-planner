<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">
    <span *ngIf="experimentBeingEdited !== experiment; else elseBlock">
      <span (click)="edit(experiment)" class="editable-text">{{experiment}}</span>
      <button (click)="remove(experiment)">remove</button>
    </span>
    <ng-template #elseBlock>
      <input #newName type="text" (keyup.enter)="save(newName.value, experiment)" value="{{experiment}}"/>
      <button (click)="save(newName.value, experiment)">save</button>
    </ng-template>
  </li>
</ul>

<input #newItem 
(keyup.enter)="add(newItem.value); newItem.value='' " 
(blur)="add(newItem.value); newItem.value='' "
type="text"/>

<button (click)="add(newItem.value)">Add</button>
