<div class="displayBox">
  <h3>Equipment</h3>
  <ol>
      <li *ngFor="let item of equipmentItems; let i = index">
          <!-- "Add to Cargo Hold" button goes here. -->
          <button [class.button-style]="!disabled" [ngStyle]="{'background-color': !disabled? 'red': 'white'}" #i (click)="addItem(item, i)" [disabled]="disabled">Add To Cargo Hold</button>
          {{item.name}}, {{item.mass}} kg
      </li>

  </ol>
  
</div>

<hr>

<div class = "displayBox">
  <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
  <ol>
      <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
  </ol>
  <p>Mass in Hold: {{cargoMass}} kg</p>
  <p [class.nearMaxMass]="nearMax">Mass Budget Remaining: {{remainingMass}} kg</p>
  <!-- Add the "Empty Hold" button here. -->
  <button (click)="clearCargo()">Clear Cargo Hold</button>
</div>
