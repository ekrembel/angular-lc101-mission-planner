<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li #i 
        (click)="addCrewMember(member, i)" 
        *ngFor="let member of candidates; let i = index">
            {{member.name}}
        </li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length >= 3">Full</span></h3>
    <ol>
        <li (mouseover)="over(i)" (mouseout)="out()" *ngFor="let astronaut of crew; let i = index">
            {{astronaut.name}} 
        </li>  
    </ol>
    <img *ngIf="inCrew" src="{{crew[selected].photo}}">
    <!-- <img *ngIf="selected === 1" src="{{candidates[1].photo}}">
    <img *ngIf="selected === 2" src="{{candidates[2].photo}}"> -->
    <!-- Add an img tag here to display astronaut photos. -->
</div>
